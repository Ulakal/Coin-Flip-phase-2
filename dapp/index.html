<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coin flip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coin Flip</h1>
        <p class="lead">Play a game! </p>

        <div>
          
            <input type="radio" name="coinside" id="Heads" value="0">
            <label for="Heads">
              Heads
            </label>
          
          
            <input type="radio" name="coinside" id="Tails" value="1">
            <label for="Tails">
              Tails
            </label>
          
          
          <div>
            <input type="number" min="0.1" class="form-control" name="betinput" id="bet_input" placeholder="Set your bet in ether" >
            <button type="button" id="flip" class="btn btn-primary">Flip a coin!</button>
          </div>

          <div>
            <br>
            <span id="action"></span>
            <br>
            <br>
          </div>

          <div>
            <button type="button" id="withdraw" class="btn btn-primary">Withdraw your prize</button>
          </div>

          <div>
            <br>
            <button type="button" id="showbalance" class="btn btn-primary">Show contract balance</button>
            <span id="balance"></span>
          </div>
          <div>
            <button type="button" id="withdrawbalance" class="btn btn-primary">Withdraw contract balance, only owner!</button>
          </div>
          
        </div>
      </div>
    </div>
    


  </body>
</html>
